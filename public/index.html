<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title></title>
</head>

<body class="col-lg-6 mt-3 mx-auto">
  <header>
    <h1 class="text-center display-2 mb-4">Bate papo yol</h1>
  </header>

  <main class="w-75 mx-auto">

    <div class="mb-3">
      <h2 class="text-center mb-4" style="font-size: 18px; margin-top: 125px">Insira seu nome:</h2>
      <input type="text" class="form-control" id="user-name" required>
      <div id="error-message" class="text-danger" style="display:none;">Por favor, insira seu nome.</div>
    </div>

    <h2 class="text-center mb-4" style="font-size: 18px; margin-top: 45px">Escolha uma sala:</h2>
    <div id="chat-name" class="list-group mb-4">
      <select class="form-control">
        <option>tech</option>
        <option>sport</option>
        <option>autos</option>
      </select>
    </div>
    <div class="text-center">
      <button class="btn btn-primary" onclick="validarCampoNome()">Entrar</button>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script>
    function validarCampoNome() {
      var userName = document.getElementById('user-name').value;

      if (userName.trim() === "") {
        document.getElementById('error-message').style.display = 'block';
      } else {
        var chatName = document.querySelector('#chat-name .form-control').value;
        window.location.href = `documento.html?user-name=${userName}&chat-name=${chatName}`;
      }
    }
  </script>
</body>

</html>
