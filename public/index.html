<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title></title>
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
    }

    body {
      background-image: url('https://i.redd.it/o67iakxcon571.jpg');
      background-attachment: fixed;
    }

    .card {
      background-color: #2a3942;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body class="col-lg-6 mt-3 mx-auto">
  <div class="overlay"></div>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-10 col-lg-8 col-xl-7">
          <div class="card  text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">


              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase" id="username">Bate papo Yol</h2>
                <p class="text-white-50 mb-5">Por favor insira o seu apelido e selecione o chat!</p>
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeEmailX">Apelido:</label>
                  <input type="email" id="user-name" class="form-control form-control-lg" />
                </div>

                <div class="form-outline form-white mb-4" >
                  <label class="form-label">Chat:</label>
                  <select class="form-control" id="chat-name">
                    <option>tech</option>
                    <option>sport</option>
                    <option>autos</option>
                  </select>
                </div>

                <div id="alert-container"></div>

                <button class="btn btn-outline-light btn-lg px-5" onclick="validarCampoNome()">Entrar</button>
              </div>

              <div>
                <p class="mb-0"> Yol Copyrigth &copy
                </p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script>
    function validarCampoNome() {
      var userName = document.getElementById('user-name').value;

      if (userName.trim() === "") {
        var alertContainer = document.getElementById('alert-container');
        var alert = document.createElement('div');
        alert.classList.add('alert', 'alert-danger');
        alert.role = 'alert';
        alert.textContent = 'Insira seu apelido.';
        alertContainer.innerHTML = ''; // Limpa o conte√∫do anterior
        alertContainer.appendChild(alert);
      } else {
        var chatName = document.querySelector('#chat-name').value;
        window.location.href = `documento.html?user-name=${userName}&chat-name=${chatName}`;
      }
    }
  </script>
</body>

</html>
